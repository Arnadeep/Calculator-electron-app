<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
    <div class="wrapper">
        <div class="container">
            <div class="display">
                <div class="display-eq"></div>
                <div class="display-result"></div>
            </div>
            <div class="memory-section">
                <button class="memory-button text-centered memory-button-disabled" id="mc">MC</button>
                <button class="memory-button text-centered memory-button-disabled" id="mr">MR</button>
                <button class="memory-button text-centered" id="mplus">M+</button>
                <button class="memory-button text-centered" id="mminus">M-</button>
                <button class="memory-button text-centered" id="mstore">MS</button>
                <div class="memory-indicator text-centered memory-button-disabled" id="mshow">M</div>
            </div>
            <div class="buttons">
                <button class="calculator-button text-centered" id="pi">pi</button>
                <button class="calculator-button text-centered" id="e">e</button>
                <button class="calculator-button text-centered" id="clear"><i class="fa-solid fa-c"></i></button>
                <button class="calculator-button text-centered" id="back"><i class="fa-solid fa-delete-left"></i></button>
                <button class="calculator-button text-centered" id="sqrt"><i class="fa-solid fa-square-root-variable"></i></button>
                <button class="calculator-button text-centered" id="log">log</button>
                <button class="calculator-button text-centered" id="ln">ln</button>
                <button class="calculator-button text-centered" id="divide"><i class="fa-solid fa-divide"></i></button>
                <button class="calculator-button text-centered" id="sin">sin(x)</button>
                <button class="calculator-button text-centered" id="cos">cos(x)</button>
                <button class="calculator-button text-centered" id="tan">tan(x)</button>
                <button class="calculator-button text-centered" id="multiply"><i class="fa-solid fa-xmark"></i></button>
                <button class="calculator-button text-centered" id="seven">7</button>
                <button class="calculator-button text-centered" id="eight">8</button>
                <button class="calculator-button text-centered" id="nine">9</button>
                <button class="calculator-button text-centered" id="minus"><i class="fa-solid fa-minus"></i></button>
                <button class="calculator-button text-centered" id="four">4</button>
                <button class="calculator-button text-centered" id="five">5</button>
                <button class="calculator-button text-centered" id="six">6</button>
                <button class="calculator-button text-centered" id="plus"><i class="fa-solid fa-plus"></i></button>
                <button class="calculator-button text-centered" id="one">1</button>
                <button class="calculator-button text-centered" id="two">2</button>
                <button class="calculator-button text-centered" id="three">3</button>
                <button class="calculator-button text-centered equals" id="equals"><i class="fa-solid fa-equals"></i></button>
                <button class="calculator-button text-centered" id="sign"><i class="fa-solid fa-plus-minus"></i></button>
                <button class="calculator-button text-centered" id="zero">0</button>
                <button class="calculator-button text-centered" id="dot">.</button>
                
            </div>
        </div>
        <script>
           
        </script>
        <script defer src="script.js"></script>
    </div>
</body>
</html>
